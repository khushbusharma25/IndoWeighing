<div class="modal-header">
    <h3>Create A New Account!</h3>
</div>

<form name="form.userForm" ng-submit="submitForm(user)" novalidate>
<label>{{alert}}</label>
    <div class="modal-body">
        <!--First NAME -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="fName" class="form-control" ng-bind="user.fName"  ng-model="user.fName" required>
            <p ng-show="form.userForm.fname.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
	  <!--Last NAME -->
		<div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lName" value="user.lName" class="form-control" ng-model="user.lName" required>
            <p ng-show="form.userForm.lName.$invalid && !form.userForm.lName.$pristine" class="help-block">You name is required.</p>
        </div>
        
         <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
      
        
         <!-- Address -->
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" ng-model="user.address"></textarea> 
            
        </div>
        
         <!-- Cont No -->
        <div class="form-group">
            <label>Contact No</label>
            <input type="Text" name="username" class="form-control" ng-model="user.contNo" ng-minlength="10" ng-maxlength="10" required>
            <p ng-show="form.userForm.contNo.$error.minlength" class="help-block">Enter Valid ContNo</p>
            <p ng-show="form.userForm.contNo.$error.maxlength" class="help-block">Enter Valid ContNo.</p>
        </div>
       
         <!-- USERNAME -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
            <p ng-show="form.userForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="form.userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
        
        <!-- PASSWORD -->
		<div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" ng-maxlength="8"  required>
            <p ng-show="form.userForm.password.$invalid && !form.userForm.passowrd.$pristine" class="help-block" class="help-block">Enter a valid password.</p>
      	 <p ng-show="form.userForm.passowrd.$error.minlength" class="help-block">Username is too short should be atleast 3 char.</p>
            <p ng-show="form.userForm.passowrd.$error.maxlength" class="help-block">Username is too long not more than 8 char.</p>
        </div> 
        
        

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
